<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RYOT Content Bootstrap</title>
  <meta name="viewport" content="width=device-width">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style type="text/css">
    body
    {
      background: #2b2b2b;
      text-align:center;
    }
    iframe
    {
      margin:0 auto;
    }
    @media (max-width: 580px) {
      .wrapper
      {
        max-width: 100%;
      }
    }
    .wrapper
    {
      width:970px;
      margin:0 auto;
    }
  </style>
</head>
<body>
  
  <div class="wrapper">
    <iframe src="index.html" width="970" scrolling="no" border="0" style="border:0;margin:80px 0 100px 0;" id="ryotiframe" onload="new $ryotParent(this)"></iframe>
  </div>

  <!-- 
    Parent helper, used in local preview in place of ADTECH methods.
    This is not used in live ads, and is not copied into the dist zip.
  -->
  <script src="app/parent/parent.js" inline></script>

</body>
</html>
